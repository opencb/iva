<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <!-- Favicon -->
    <!-- <link rel="icon" href="src/images/favicon.ico"> -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#000000">

    <!-- Chrome for Android Theme color -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="IVA">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="IVA">

    <!-- Force Microsoft use latest web tech -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- END meta -->


    <!-- Load IVA configuration file, this must be located in the same folder -->
    <script src="config.js"></script>

    <!-- Load IVA CSS styles -->
    <!-- build:css css/font-awesome.min.css -->
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
    <!-- /build -->

    <!-- build:css css/jquery.qtip.min.css -->
    <link rel="stylesheet" href="../bower_components/qtip2/jquery.qtip.min.css">
    <!-- /build -->

    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="../lib/jsorolla/styles/css/style.css">
    <!-- /build -->

    <!-- Load IVA Javascript dependencies -->
    <!-- build:js vendors.min.js -->
    <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/highcharts-release/highcharts.js"></script>
    <script type="text/javascript" src="../bower_components/qtip2/jquery.qtip.js"></script>
    <script type="text/javascript" src="../bower_components/uri.js/src/URI.js"></script>
    <script type="text/javascript" src="../bower_components/cookies-js/dist/cookies.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>

    <!-- /build -->

    <!-- Load dependencies for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Bootstrap Table-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

    <!--Bootstrap TreeView-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>

    <!--Bootstrap color-picker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/js/bootstrap-colorpicker.min.js"></script>

    <!--Bootstrap Datetimepicker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>

    <!--JQCloud-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js"></script>




    <!-- New REST clients are implemented with Javascript 6, this cannot be minified yet -->
    <!-- build:js jsorolla-clients.js -->
    <script type="text/javascript" src="../lib/jsorolla/src/lib/cache/indexeddb-cache.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/clients/cellbase-client-config.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/clients/cellbase-client.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/clients/opencga-client-config.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/clients/opencga-client.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/clients/rest-client.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/utils.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/svg.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/src/lib/visualisation/lollipop.js"></script>
    <!-- /build -->

    <!-- We load the dependencies for displaying Genome Maps -->
    <!-- build:js genome-viewer.js -->
    <script type="text/javascript" src="../lib/jsorolla/build/2.0.0-beta/genome-viewer/gv-config.js"></script>
    <script type="text/javascript" src="../lib/jsorolla/build/2.0.0-beta/genome-viewer/genome-viewer.js"></script>
    <!-- /build -->

    <!-- Loading iva-app component -->
    <link rel="import" href="iva-app.html">

</head>

<body onload="setTitle()">
    <script>
        function setTitle() {
            $("title").text(application.title);
        }
    </script>
    <iva-app></iva-app>
</body>

</html>
