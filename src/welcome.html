<dom-module id="welcome-web">
    <template>
        <!--<style include="jso-styles">-->
        <style>
            .welcome-center {
                margin: auto;
                width: 80%;
                text-align: justify;
                font-size: 18px;
                color: #797979;
            }
        </style>

        <!-- This is where main application is rendered -->
        <div class="welcome-center">
            <!--<span style="font-size: 50px">IVA {{version}}</span>-->

            <h1>Interactive Variant Analysis (IVA)</h1>

            <div style="padding: 10px">
                The Interactive Variant Analysis (IVA) tool enables whole genome variant browsing and analysis of the Genomics England dataset. IVA has been developed as part of the OpenCGA project.
            </div>

            <div style="padding: 10px">
                This interactive tool provides the functionality to query genetic variants across the cohort and allows you to find genes affected by deleterious variants that segregate along family pedigrees, case-control, or sporadic samples. You can query variants using various filters such as: population frequency, consequence type, and phenotype associations.
            </div>

            <div style="padding: 10px">
                The IVA database currently holds all interpreted genomes that are available from the 100,000 Genomes Project from Genomics England. These are divided into the following studies: GRCh37 rare disease (RD37), GRCh38 rare disease (RD38), cancer germline GRCh38 (CG38), and cancer somatic GRCh38 (CS38).
            </div>

            <div style="padding: 10px">
                Please be aware that this is a beta-version of IVA. We will continue to develop and release a production version this coming spring. We are very keen to get user's feedback on IVA including:
                <ul>
                    <li>how IVA facilitates your research</li>
                    <li>how excited you are about the additional functionality IVA brings</li>
                    <li>additional functions or changes to IVA you would like us to consider</li>
                    <li>any bugs or issues encountered when using IVA</li>
                    <li>whether you think IVA will expand the utility of the research environment to a new user base</li>
                </ul>
            </div>

            <div style="padding: 10px">
                Please send your feedback to <a href="mailto:gecip-help@genomicsengland.co.uk">gecip-help@genomicsengland.co.uk</a> with 'IVA feedback' as the subject.
            </div>


            <template is="dom-if" if="{{checkProjects}}">
                <div style="padding: 20px 10px">
                    <h3>Quick Search</h3>
                    <input id="welcomeSearchTextBox" type="text" class="form-control input-lg" list="FeatureDatalist" on-keyup="callAutocomplete"
                           placeholder="Search for gene symbols, genomic regions or variants" value="">
                    <datalist id="FeatureDatalist"></datalist>
                    <!-- Examples -->
                    <span style="font-size: 0.8em; padding-left: 10px">
                    Examples - Gene: <a on-click="onExampleClick" data-type="gene" style="cursor: pointer">BRCA2</a>,
                    Region: <a on-click="onExampleClick" data-type="region" style="cursor: pointer">3</a>, <a on-click="onExampleClick" data-type="region" style="cursor: pointer">3:113000-1150000</a>,
                    SNP: <a on-click="onExampleClick" data-type="snp" style="cursor: pointer">rs445909</a>
                    Variant: <a on-click="onExampleClick" data-type="variant" style="cursor: pointer">13:32962274:G:T</a>
                </span>

                </div>
            </template>
            <br>
            <h4>Note:</h4>
            <p style="font-size:14px">
                IVA web application makes an intensive use of the HTML5 standard and other cutting-edge web technologies such as Web Components,
                so only modern web browsers are fully supported, these include Chrome 49+, Firefox 45+, Microsoft Edge 14+, Safari 10+ and Opera 36+.
            </p>
            <br>
        </div>
    </template>

    <script>

        class Welcome extends Polymer.Element {

            constructor() {
                super();

                this.checkProjects = false;
            }

            static get is() {
                return 'welcome-web';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object,
                        observer: "opencgaSessionObserver"
                    },
                    version: {
                        type: String
                    },
                    cellbaseClient: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            // onBlur(e) {
            //     this.notify();
            // }

            // onKeyup(e) {
            //     if (e.keyCode === 13) {
            //         this.notify();
            //     }
            // }

            opencgaSessionObserver() {
                if (UtilsNew.isNotUndefinedOrNull(this.opencgaSession) && UtilsNew.isNotUndefinedOrNull(this.opencgaSession.project)) {
                    this.checkProjects = true;
                } else {
                    this.checkProjects = false;
                }
            }

            onExampleClick(e) {
                let query = {};
                switch (e.currentTarget.dataset.type) {
                    case "gene":
                        query.gene = e.currentTarget.text;
                        break;
                    case "region":
                        query.region = e.currentTarget.text;
                        break;
                    case "snp":
                        query.xref = e.currentTarget.text;
                        break;
                    case "variant":
                        query.xref = e.currentTarget.text;
                        break;
                }
                this.notify(query);
            }

            notify(query) {
                this.dispatchEvent(new CustomEvent("search", {
                    detail: query,
                    bubbles: true,
                    composed: true
                }));
            }

            callAutocomplete(e) {
                // Only gene symbols are going to be searched and not Ensembl IDs
                let featureId = PolymerUtils.getElementById("welcomeSearchTextBox").value;
                if (UtilsNew.isNotEmpty(featureId)) {
                    let query = {};
                    if (featureId.startsWith("chr") || featureId === "X" || featureId === "Y" || featureId === "MT" || featureId.match(/^\d/)) {
                        if (featureId.split(":").length < 3) {
                            // It's a region, contains only one ':' character
                            query.region = featureId;
                        } else {
                            query.xref = featureId;
                        }
                    } else if (featureId.startsWith("rs")) {
                        query.xref = featureId;
                    } else {
                        // The ID written seems to be a gene name
                        query.gene = featureId;
                        if (featureId.length >= 3 && !featureId.startsWith("ENS")) {
                            let _this = this;
                            _this.cellbaseClient.get('feature', 'id', featureId.toUpperCase(), 'starts_with', {}, {})
                                .then(function (response) {
                                    let options = "";
                                    for (let id of response.response[0].result) {
                                        options += `<option value="${id.name}">`;
                                    }
                                    PolymerUtils.innerHTML("FeatureDatalist", options);
                                });
                        }
                    }

                    if (e.keyCode === 13) {
                        this.notify(query);
                        PolymerUtils.getElementById("welcomeSearchTextBox").value = "";
                    }

                } else {
                    PolymerUtils.innerHTML("FeatureDatalist", "");
                }
            }
        }

        customElements.define(Welcome.is, Welcome);
    </script>
</dom-module>
